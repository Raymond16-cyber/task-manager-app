<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="m-0 p-0 box-border px-20 py-10">
    <div class="root w-full bg-white shadow-lg shadow-black  px-6 py-4 flex flex-col gap-20 rounded-lg">
        <div class="create-post">
            <h1 class="w-full text-center text-4xl font-semibold font-mono bg-slate-700 text-white">FORT TASK MANAGER</h1>
            <input type="text" id="create-post-input" placeholder="Create a task here..." class="w-full px-2 border h-12  border-gray-600">
            <p id="error-paragraph"></p>
            <button id="add-post" class="add-post btn bg-green-900 w-36 h-12 border rounded-lg text-white mt-3 sca">ADD TASK</button>
        </div>
        <div class="post">
            <div class="post-inner">
                <h1 class="text-4xl font-bold ">My Tasks</h1>
                <p id="calculate-number-of-tasks" class="font-bold font-mono"></p>
                <div class="post-placement py-5" >
                    <div id="post-container" class="bg-black px-4 py-4 rounded-lg">


                </div>
                <button id="clear-btn" class="clear-btn w-full mt-6 bg-red-900 h-12 rounded-lg text-white ">Clear All Tasks</button>
                <p id="clear-success-error"></p>
                <p id="clear-success-message"></p>
            </div>

        </div>
    </div>
    <hr>
    <footer>
        <p class="w-full text-center font-extralight">Made with ðŸ˜… by raymond.&copy;Copyright Raymond</p>
        <p class="w-full text-center font-extralight">About the producer <a href="">Raymond</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
